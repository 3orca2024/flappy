<!DOCTYPE html>
<html>
<head>
  <title>Parker's Sports Arcade</title>
</head>
<body>
  <h1>Parker's Sports Arcade</h1>

  <h2>About Me</h2>
  <p>Hi! I'm Parker Champlin, a middle schooler who loves climbing, skiing, volleyball, and softball. Try out my games below!</p>

  <h2>Choose Your Avatar</h2>
  <select id="avatarSelect">
    <option value="🧍‍♀️">🧍‍♀️ Explorer</option>
    <option value="🧗‍♀️">🧗‍♀️ Climber</option>
    <option value="⛷️">⛷️ Skier</option>
    <option value="🏐">🏐 Volleyballer</option>
    <option value="⚾">⚾ Softballer</option>
  </select>
  <p>Selected Avatar: <span id="avatarDisplay">🧍‍♀️</span></p>

  <h2>Climb Queen</h2>
  <button onclick="startClimb()">Play Climb Queen</button>
  <pre id="climbOutput"></pre>

  <h2>Slalom Dash</h2>
  <button onclick="startSki()">Play Slalom Dash</button>
  <pre id="skiOutput"></pre>

  <h2>Volley Rally</h2>
  <button onclick="startVolley()">Play Volley Rally</button>
  <pre id="volleyOutput"></pre>

  <h2>Softball Smash</h2>
  <button onclick="startSoftball()">Play Softball Smash</button>
  <pre id="softballOutput"></pre>

  <script>
    // Avatar picker
    const avatarDisplay = document.getElementById("avatarDisplay");
    document.getElementById("avatarSelect").addEventListener("change", function() {
      avatarDisplay.textContent = this.value;
    });

    // Climb Queen
    function startClimb() {
      let position = 0;
      let output = document.getElementById("climbOutput");
      output.textContent = "Climbing...\n";
      let climb = setInterval(() => {
        position += Math.random() * 10;
        output.textContent += "You climbed to " + Math.floor(position) + " meters\n";
        if (position >= 100) {
          output.textContent += "You reached the top!";
          clearInterval(climb);
        }
      }, 500);
    }

    // Slalom Dash
    function startSki() {
      let time = 10;
      let output = document.getElementById("skiOutput");
      output.textContent = "Skiing...\n";
      let ski = setInterval(() => {
        time--;
        output.textContent += "Dodged a tree!\n";
        if (time <= 0) {
          output.textContent += "You finished the run!";
          clearInterval(ski);
        }
      }, 1000);
    }

    // Volley Rally
    function startVolley() {
      let hits = 0;
      let output = document.getElementById("volleyOutput");
      output.textContent = "Volleying...\n";
      let volley = setInterval(() => {
        hits++;
        output.textContent += "Hit " + hits + "\n";
        if (hits >= 20) {
          output.textContent += "You win!";
          clearInterval(volley);
        }
      }, 300);
    }

    // Softball Smash
    function startSoftball() {
      let hits = 0;
      let misses = 0;
      let output = document.getElementById("softballOutput");
      output.textContent = "Swinging...\n";
      function pitch() {
        let success = Math.random() > 0.5;
        if (success) {
          hits++;
          output.textContent += "Hit!\n";
        } else {
          misses++;
          output.textContent += "Miss!\n";
        }
        if (hits >= 5) {
          output.textContent += "Home run!";
        } else if (misses >= 3) {
          output.textContent += "You're out!";
        } else {
          setTimeout(pitch, 1000);
        }
      }
      pitch();
    }
  </script>
</body>
</html>
