<!DOCTYPE html>
<html>
<head>
  <title>Parker's Sports Arcade 🎀</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #e0f7fa);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #ff69b4;
      color: white;
      padding: 20px;
      margin: 0;
    }
    canvas {
      border: 2px solid #ff69b4;
      border-radius: 10px;
      margin: 10px;
      background-color: #ffffff;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #ff85c1;
    }
    select {
      font-size: 16px;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .section {
      padding: 20px;
      margin: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Parker's Sports Arcade 🎀</h1>

  <div class="section">
    <h2>💖 About Me</h2>
    <p>Hi! I'm <strong>Parker Champlin</strong>, a middle schooler who loves climbing 🧗‍♀️, skiing ⛷️, and volleyball 🏐. This arcade is my sporty sparkle zone — pick your avatar and play!</p>
  </div>

  <div class="section">
    <h2>🎭 Choose Your Avatar</h2>
    <select id="avatarSelect">
      <option value="🧍‍♀️">🧍‍♀️ Explorer</option>
      <option value="🧗‍♀️">🧗‍♀️ Climber</option>
      <option value="⛷️">⛷️ Skier</option>
      <option value="🏐">🏐 Volleyballer</option>
    </select>
    <p>Selected Avatar: <span id="avatarDisplay">🧍‍♀️</span></p>
  </div>

  <script>
    const avatarDisplay = document.getElementById("avatarDisplay");
    document.getElementById("avatarSelect").addEventListener("change", function() {
      avatarDisplay.textContent = this.value;
    });
  </script>

  <div class="section">
    <h2>🧗‍♀️ Climb Queen</h2>
    <canvas id="climbCanvas" width="200" height="400"></canvas><br>
    <button onclick="startClimb()">Climb!</button>
  </div>

  <div class="section">
    <h2>⛷️ Slalom Dash</h2>
    <canvas id="skiCanvas" width="300" height="400"></canvas><br>
    <button onclick="startSki()">Start Skiing</button>
  </div>

  <div class="section">
    <h2>🏐 Volley Rally</h2>
    <canvas id="volleyCanvas" width="300" height="300"></canvas><br>
    <button onclick="startVolley()">Start Volleyball</button>
  </div>

  <script>
    // Climb Queen
    function startClimb() {
      const canvas = document.getElementById("climbCanvas");
      const ctx = canvas.getContext("2d");
      let y = 350;
      const avatar = avatarDisplay.textContent;
      document.onkeydown = e => {
        if (e.key === "ArrowUp") y -= 30;
      };
      const climb = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "30px Arial";
        ctx.fillText(avatar, 80, y);
        y += 5;
        if (y < 20) {
          alert("You reached the top!");
          clearInterval(climb);
        }
        if (y > 380) {
          alert("You fell!");
          clearInterval(climb);
        }
      }, 100);
    }

    // Slalom Dash
    function startSki() {
      const canvas = document.getElementById("skiCanvas");
      const ctx = canvas.getContext("2d");
      let skierX = 135;
      let trees = [];
      let timeLeft = 30;
      const avatar = avatarDisplay.textContent;

      document.onkeydown = e => {
        if (e.key === "ArrowLeft") skierX -= 15;
        if (e.key === "ArrowRight") skierX += 15;
      };

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "30px Arial";
        ctx.fillText(avatar, skierX, 370);
        trees.forEach(tree => {
          tree.y += 5;
          ctx.fillStyle = "green";
          ctx.fillRect(tree.x, tree.y, 30, 30);
          if (tree.y > 360 && Math.abs(tree.x - skierX) < 30) {
            alert("You hit a tree!");
            clearInterval(gameLoop);
            clearInterval(timer);
            clearInterval(treeSpawner);
          }
        });
        trees = trees.filter(tree => tree.y < 400);
      }

      function spawnTree() {
        trees.push({ x: Math.random() * 270, y: 0 });
      }

      const gameLoop = setInterval(draw, 100);
      const treeSpawner = setInterval(spawnTree, 1000);
      const timer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          alert("You survived the slope!");
          clearInterval(gameLoop);
          clearInterval(treeSpawner);
          clearInterval(timer);
        }
      }, 1000);
    }

    // Volley Rally
    function startVolley() {
      const canvas = document.getElementById("volleyCanvas");
      const ctx = canvas.getContext("2d");
      let ballY = 150;
      let ballSpeed = 3;
      let score = 0;

      const volley = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(150, ballY, 15, 0, Math.PI * 2);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 10, 20);
        ballY += ballSpeed;
        if (ballY > 285 || ballY < 15) {
          ballSpeed *= -1;
          score++;
        }
        if (score >= 20) {
          alert("You win!");
          clearInterval(volley);
        }
      }, 100);
    }
  </script>
</body>
</html>
